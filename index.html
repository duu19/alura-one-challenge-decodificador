<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Alura ONE - Decodificador</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- header menu -->
    <header class="header-bg container">
        <nav class="navbar-menu">
            <img class="logo" src="img/quas-logo.gif" alt="logo alura">
            <div class="box-nav">
                <button class="btn-background" onclick="changeBackground()">mudar tema</button>
                <ul>
                    <li><a href="https://github.com/duu19">DEV</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- conteudo principal -->
    <main class="main-bg container">
        <div class="box-divs">
            <div class="box1">
                <textarea class="textarea-div" name="mensagem" id="input-text" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

                <div class="btns-box">
                    <div class="exclam-icon">
                        <i class="bi bi-exclamation-circle-fill icon-exclam-bootstrap"></i>
                        <span class="span-text">Apenas letras minúsculas e sem acento.</span>
                    </div>
                    <div class="btns">
                        <button onclick="cripto()" class="cripto">Criptografar</button>
                        <button onclick="descripto()" class="descripto">Descriptografar</button>
                    </div>
                </div>

            </div>
            <div class="box2">
                <div class="div-message" id="output-text">
                    <img class="message-img" src="img/quasimoto.gif"alt="gif">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    <button onclick="copy()" class="btn-copy" id="copiar">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer class="footer-bg">
        <ul class="footer-box container">
            <li><a href="https://github.com/duu19" target="_blank"<i class="bi bi-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/eduardo-henrique-162433252/" target="_blank"><i class="bi bi-linkedin"></i></a></li>
        </ul>
    </footer>
<!-- js -->
<script src="script.js"></script>
</body>
</html>
