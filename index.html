<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura ONE - Decodificador</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/alura-ico.ico" type="image/x-icon">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
     
</head>
<body>
    <header class="header-bg">
        <nav><img class="logo" src="img/31.10.13---Bouncy-Lavender-Town-Ghost-Icon.gif" alt="logo alura"></nav>
    </header>

    <main class="main-bg">
        <section class="textarea1">
            <div>
                <textarea name="mensagem" id="input-text" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
                <br>
                <br>
                <span class="exclam-icon" ><img class="exclam-img" src="img/exclam.png" alt="exclamation icon"> Apenas letras minúsculas e sem acento. </span>
                <div class="btns">
                    <button onclick="cripto()" class="cripto">Criptografar</button>
                    <button onclick="descripto()" class="descripto">Descriptografar</button>
                </div>
            </div>
            
        </section>

        <section class="message-bg">
            <div class="div-message" id="message-text">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div>
                <textarea id="output-text" class="message">
                </textarea>
                <button onclick="copy()" class="btn-copy" id="copiar">Copiar</button>
            </div>
        </section>

    </main>

    <footer class="footer-bg">
        <ul class="footer-box">
            <li><a href="https://github.com/duu19" target="_blank"<i class="bi bi-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/eduardo-henrique-162433252/" target="_blank"><i class="bi bi-linkedin"></i></a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
