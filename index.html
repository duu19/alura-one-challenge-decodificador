<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura ONE Challenge - Decodificador</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/alura-ico.ico" type="image/x-icon">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
     
</head>
<body>
    <header class="header-bg">
        <nav><img class="logo" src="img/logo.png" alt="logo alura"></nav>
    </header>

    <main class="main-bg">
        <section class="textarea1">
            <div>
                <textarea name="mensagem" id="" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
                <br>
                <br>
                <span class="exclam-icon" ><img class="exclam-img" src="img/exclam.png" alt="exclamation icon"> Apenas letras minúsculas e sem acento. </span>
                <div class="btns">
                    <button class="cripto">Criptografar</button>
                    <button class="descripto">Descriptografar</button>
                </div>
            </div>
            
        </section>

        <section class="message-bg">
            <div class="div-message">
                <img src="img/products.svg" alt="produtos">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <textarea class="message" name="" id="" cols="50" rows="33">
            </textarea>
        </section>

    </main>

    <footer class="footer-bg">
        <ul class="footer-box">
            <li><a href="github.com/duu19" target="_blank"><i class="bi bi-github"></i></a></li>
            <li><a href="linkedin.com/in/duhenrique19" target="_blank"><i class="bi bi-linkedin"></i></a></li>
        </ul>
    </footer>
</body>
</html>
